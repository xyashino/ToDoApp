<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">



</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
        </ul>
    </section>
    <footer class="footer" style="display:none">
        <span class="todo-count"><strong>0</strong> item left</span>
        <ul class="filters">
            <li>
                <a class="selected" data-path="/tasks" id="default">All</a>
            </li>
            <li>
                <a data-path="/tasks/active">Active</a>
            </li>
            <li>
                <a data-path="/tasks/completed">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" style="display: block">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Press Enter to add todo</p>
    <p>Created by <a href="#">Szczepan Micek</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="module" src="js/front.js" ></script>
</body>
</html>
